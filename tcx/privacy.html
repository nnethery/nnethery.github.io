<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>TCX to HealthKit</title>
  <style>
    .center-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    .center-text {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="center-logo">
      <img src="logo.png" alt="TCX to HealthKit Logo" style="max-width: 100%; max-height: 200px;">
    </div>
    <h1 class="center-text">TCX to HealthKit</h1>
    <h2 class="mt-5 center-text">Privacy Policy</h2>
    <p class="mt-4">
      We don't collect any data whatsoever and the app does not require an internet connection to use.
    </p>
    <p class="mt-4">
      Heart logo by Daniela Baptista from <a href="https://thenounproject.com/browse/icons/term/heart/" target="_blank" title="Heart Icons">Noun Project</a> (CC BY 3.0).
    </p>
      <p>For support contact <span id="e"></span>.</p>

  <script>
    // Split the email parts
    var u = 'noah';
    var d = 'nethery.dev';

    // Combine and create the email string
    var e = u + '@' + d;

    // Get the element to populate
    var ee = document.getElementById('e');

    // Create the mailto link
    var m = document.createElement('a');
    m.href = 'mailto:' + e;
    m.innerHTML = e;

    // Append the mailto link to the email element
    ee.appendChild(m);
  </script>
  </div>
</body>
</html>
