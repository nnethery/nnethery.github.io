<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Report Dashboard</title>
</head>

<body>
  <div style="height: 30px;"></div>
  <div class="container">
    <form id="report">
      <div class="form-group">
        <label for="student-select">Select Student</label>
        <select class="form-control" id="student-select">
          <option value="" selected disabled>Please select</option>
          <option>Elliot Alderson</option>
          <option>Tyrell Wellick</option>
          <option>Angela Moss</option>
          <option>Darlene Alderson</option>
          <option>Dominique DiPierro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="report-text">Enter report here</label>
        <textarea class="form-control" id="report-text" rows="3"></textarea>
      </div>
      <button id="submit-report" type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>

  <script>
    $('#report').on('submit', function (e) {
      e.preventDefault();
      $(this).each(function () {
        this.reset();
      });

      const alert = '<div id="success" class="alert alert-success show fade" role="alert">Report successfully submitted.</div>'

      $('.container').prepend(alert)

      // $(".alert").addClass('show')

      console.log('Hello')

      setTimeout(function () {
        // Closing the alert
        $('.alert').alert('close');
      }, 4000);
    });
  </script>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
